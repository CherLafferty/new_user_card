<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>User Card</title>
</head>
<body>
    <div id="card" class="flex">
        <div id="blue-bar">
            <img id="round" src="user-circle.png" alt="user image" style="width: 85px;">
        </div>
        <div id="info">
            <ul>
                <li id="name">Jane Doe</li>
                <li><img class="icon" src="map-marker.png" alt="map icon" style="width: 20px;">Seattle</li>
                <li>Developer | Engineer | Problem Solver</li>
                <li>Master of shadow and the Internet!</li>
                <li><img class="icon" src= "gear.png" alt="gear icon" style= "width: 30px;"><a href="#">edit profile</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
